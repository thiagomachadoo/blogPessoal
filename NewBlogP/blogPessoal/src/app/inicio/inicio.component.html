<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">expresse aqui os seus pensamentos e opniões.</h5>
                </div>
            </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <button class="btn btn-light" routerLink="/tema">Cadastrar tema</button>
                        <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
                    </div>
                </div>
        </div>

        <div class="col-md-6  d-flex justify-content-center">
          
            <div>
              <h1>Titulo da postagem</h1>
              <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="form-control" placeholder="digite um título">
            </div>
            <div>
              <label for="formGroupExampleInput2">Texto</label>
              <textarea [(ngModel)]="postagem.texto" name="texto" id="texto" rows="3"></textarea>
            </div>
            <div>
              <label for="texto">Escolha um tema:</label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)='findByIdTema()'>
                <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
              </select>
            </div>
            <div class="footer">
              <button type="button" class="btn btn-danger">cancelar</button>
              <button type="button" class="btn btn-success" (click)='publicar()'>publicar</button>
            </div>
          
          

        </div>
    </div>
</div>
<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
          <button class="nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab" data-bs-toggle="tab" data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="todasPostagens" aria-selected="true">
            <div class="card-columns">
              <div class="card text-center" *ngFor='let item of listaPostagens'>
                <div class="card-body">
                  <h5 class="card-title">{{item.titulo}}</h5>
                  <p class="card-text">{{item.texto}}</p>
                  <p class="card-text"><small class="text-muted">
                    by: {{item.usuario.nome}}
                  </small></p>
                </div>
              </div>
            </div>
          </button>

          <button class="nav-link text-secondary  font-weight-bold" id="nav-minhasPostagens-tab" data-bs-toggle="tab" data-bs-target="#minhasPostagens" type="button" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</button>

          <button class="nav-link text-secondary  font-weight-bold" id="nav-postagemTema-tab" data-bs-toggle="tab" data-bs-target="#postagemTema" type="button" role="tab" aria-controls="postagemTema" aria-selected="false">Postagens por tema</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-home-tab">
            Todas as Postagens
        </div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            Minhas Postagens
        </div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">
            Postagens por tema
        </div>
      </div>
</div>
